<main class="main-section category-container">
  <a class="button category-projects-all-projects-btn" [routerLink]="['/projects']">All Projects</a>
  <img class="category-image" *ngIf="categoryPosts && categoryPosts.length" [src]="this.categoryPosts[0]['jetpack_featured_media_url']" />
  <ul>
    <li *ngFor="let post of categoryPosts">
      <a [routerLink]="['/projects', post['_embedded']['wp:term'][1][0].slug, post.slug]">
        <div class="category-project" [innerHtml]="post.title.rendered"></div>
      </a>
    </li>
  </ul>
</main>
